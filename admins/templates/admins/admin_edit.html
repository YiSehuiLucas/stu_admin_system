{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员端 - 个人信息</title>

    <style>
    /* 设置全局背景样式 */
        body {
            background-color: #f4f9fc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 页面容器样式，使用flexbox让内容居中 */
        .admin-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f9fc; /* 背景为白色 */
        }

        /* 表单容器样式 */
        .admin-form {
            background-image: url("{% static 'editt.jpg' %}"); /* 使用Django的静态文件加载语法 */
            background-size: cover; /* 背景图覆盖整个区域 */
            background-position: center; /* 背景图居中 */
            background-attachment: fixed; /* 背景固定 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            color: #fff; /* 文字颜色改为白色以适应背景 */
        }

        /* 标题样式 */
        .admin-form h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        /* 表单样式 */
        .admin-form form {
            display: flex;
            flex-direction: column;
        }

        .admin-form .form-group {
            margin-bottom: 20px;
        }

        .admin-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .admin-form .form-group input,
        .admin-form .form-group select {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .admin-form .form-group input:focus,
        .admin-form .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 提交按钮样式 */
        .admin-form .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .admin-form .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* 错误信息样式 */
        .admin-form .text-danger {
            font-size: 0.9rem;
            color: #dc3545;
            margin-top: 0.5rem;
        }

        /* 返回按钮样式 */
        .admin-form .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .admin-form .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-form {
                padding: 30px;
            }

            .teacher-form h3 {
                font-size: 20px;
            }

            .teacher-form .form-group input,
            .teacher-form .form-group select {
                font-size: 14px;
            }

            .teacher-form .btn-submit,
            .teacher-form .btn-secondary {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
<div class="admin-form-container">
    <div class="admin-form">
    <h3>编辑个人信息</h3>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="admin_name">管理员姓名</label>
            {{ form.admin_name }}
        </div>
        <div class="form-group">
            <label for="admin_phnum">联系电话</label>
            {{ form.admin_phnum }}
        </div>
        <div class="form-group">
            <label for="current_password">当前密码</label>
            {{ form.current_password }}
        </div>
        <div class="form-group">
            <label for="new_password">新密码</label>
            {{ form.new_password }}
        </div>
        <button type="submit" class="btn btn-submit">保存更改</button>
        <a href="{% url 'admin_profile' user_id=admin.admin_id.user_id %}" class="btn btn-secondary">取消</a>
    </form>
    </div>
</div>
</body>
</html>
