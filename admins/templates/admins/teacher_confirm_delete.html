{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员端 - 确认删除教师？</title>
    <style>
        /* 设置全局背景样式 */
        body {
            background-color: #f4f9fc; /* 页面背景设为浅蓝色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 页面容器样式 */
        .container {
            background-image: url("{% static 'editt.jpg' %}"); /* 使用Django的静态文件加载语法 */
            background-size: cover; /* 背景图覆盖整个区域 */
            background-position: center; /* 背景图居中 */
            background-attachment: fixed; /* 背景固定 */
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white; /* 白色文字 */
            font-size: 27px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 标题样式 */
        h3 {
            text-align: center;
            font-size: 25px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff; /* 文字颜色白色 */
        }

        /* 提示消息容器样式 */
        .alert {
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        /* 表单样式 */
        form {
            width: 100%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 按钮容器样式 */
        .button-group {
            display: flex;
            gap: 10px; /* 按钮之间的间距 */
            width: 100%;
        }

        /* 按钮通用样式 */
        .btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            flex: 1; /* 使按钮在容器内均匀分布 */
        }

        /* 确认删除按钮样式 */
        .btn-submit {
            background-color: #c80505;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #980000;
            transform: translateY(-2px);
        }

        /* 取消按钮样式 */
        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h3 {
                font-size: 24px;
            }

            .form-group input[type="file"] {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>删除教师信息</h3>
        <p>您确定要删除教师 "{{ teacher.tch_name }}" 吗？</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-submit">确认删除</button>
                <a href="{% url 'teacher_list' %}" class="btn btn-cancel">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
